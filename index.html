<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question 💕</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hearts-bg"></div>
        
        <div id="proposal-section" class="proposal-section">
            <h1 class="main-question">Will you be My Energy Charm for forever...</h1>
            <div class="buttons-container">
                <button id="yes-btn" class="btn yes-btn">Yes 💍</button>
                <button id="no-btn" class="btn no-btn">No 🙈</button>
            </div>
            <div id="hint-message" class="hint-message"></div>
        </div>

        <div id="success-section" class="success-section hidden">
            <h1 class="success-title">She said YES! 💖</h1>
            <p class="success-message">Our forever starts now... ✨</p>
            <div class="ring-animation">💍</div>
        </div>

        <div class="balloons-container" id="balloons-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
